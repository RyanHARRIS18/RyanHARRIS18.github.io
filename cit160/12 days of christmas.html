         <script>
             "use strict";

             

             //defining table
             //input: verse number
             //processing: call the make Verse cuntion. a loop that counts backwards and looks up the gifts
             //output: the text of the correxponding verse

             function doInputOutput() {
                var verseNumber = parseInt(document.getElementById("verseNumber").value);
                // Call the makeVerse Function 
                var verse = makeVerse(verseNumber);

                document.getElementById("output").innerHTML = verse; 

             }

             //defining table
             //input: verse number
             //processing: a loop that counts backwards and looks up the gifts
             //output: the text of the correxponding verse

             function makeVerse(verseNumber) {
                 //Get from the user.
                    var days = ["",  "first", "second", "third", "fourth" , "fifth", "sixth", "seventh", "eighth", "ninth", "tenth", "eleventh", "twelth"
                    ];
                    var gifts = [  
                                    "",
                                    "a partridge in a pear tree",
                                    "two turtle doves",
                                    "three French hens",
                                    "four calling birds",
                                    "five golden rings",
                                    "six geese a laying",
                                    "seven swans a swimming",
                                    "eight maids a milking",
                                    "nine ladies dancing",
                                    "ten lords a leaping",
                                    "eleven pipers piping",
                                    "twelve drummers drumming"
                                    ];
                var verse = "On the " + days[verseNumber] +  " day of Christmas, My true love gave to me:" ;
                for (var i = verseNumber; i >= 1; i--){
                    verse = verse + gifts[i] + ", ";
                }
                return verse; 
             }


 </script>
 <body>
    Verse Number <input type="text" id="verseNumber">
    <button type="button" onclick= "doInputOutput()"> Verse </button><br>
    <div id="output"></div>
 </body>
