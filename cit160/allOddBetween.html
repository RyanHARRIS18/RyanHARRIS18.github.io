<!DOCTYPE HTML>
<html lang="en-us">
        <head>
            
         <meta charset="utf-8">
         
         <title>To Sleep....to die....no more: that is the question</title>

            <script>
               /*Defining table 
               Write a defining table and a program that asks the user for an integer n and then outputs 
               the sum of all the odd integers between 1 and n, inclusive. For example, if a user entered 
               10, your program would add 1 + 3 + 5 + 7 + 9 and output 25. If a user entered 11, your program 
               would add 1 + 3 + 5 + 7 + 9 + 11 and output 36.

               *input: an integer "n"

               *processing:find the odd intervals from 1 to n and add them together
                
               *output: the odd integers between 1 and "n"
               */
              

                function findTotal() {

                    // Get user input
                    var n = parseInt(document.getElementById("number").value);
                   var finalNum = 0 ;
                     var i = 1;

                      while (i <= n) 
                      {
                        finalNum += i;
                           i += 2;
                      }
                
                
                        //display the message for the user to see.
                      document.getElementById("output").innerHTML = finalNum;
                      
                }

                
            </script>

         </head>

         <body>
            
             <br>
             Enter an Integer: the computer will add all odd numbers between 0 and what you enter
            <input type="text" id="number"> <br>
             <button type="button" onclick= "findTotal()">What will it add to?</button>
            <div id="output"></div>
            

         </body>

</html>
